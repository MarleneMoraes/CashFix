<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/estilometas.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Metas | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix" title="CashFix"></a>
        <button class="botao botao-verde criar-planejamento">
            <a href="#">Sair</a>
        </button>
    </header>

 <!-- Metas -->
    <main>
        <div class="card-principal"> 
            <h1 class="titulo">Metas</h1>
            <div class="card-secundario">
                <div class="novameta">
                    <div class="button-centralize">
                        <button id='nova-meta' class="botao botao-verde btn-editar-meta" >
                            <h2 class="editar-meta-text">Nova Meta</h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down seta-button" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="container1">
                        <div>
                            <label>Nome</label>
                            <input class="form-control form-control-sm input-meta" type="text" placeholder="Descrição da meta" aria-label="default input example">
                        </div>
                        <div class="input-data">
                            <div class="input-data-formulario">
                                <label>Inicio</label>
                                <input class="form-control form-control-sm" type="date" placeholder="01/01/2021" aria-label=".form-control-lg example">
                            </div>
                            <div class="input-data-formulario">
                                <label>Final</label>
                                <input class="form-control form-control-sm" type="date" placeholder="01/01/2021" aria-label=".form-control-lg example">
                            </div>
                        </div>
                        <div class="input-valor">
                            <label>Valor</label>
                            <input class="form-control form-control-sm" type="number" placeholder="R$00.000,00" aria-label=".form-control-sm example">
                        </div>
                        <div class="button-centralize">
                            <button class="botao botao-verde criar-meta">
                                <a href="#">Criar</a>
                            </button>
                        </div>
                    </div>
                </div>
                
                
                <div class="editarmeta">
                    <div class="button-centralize">
                        <button id='editar-meta' class="botao botao-verde btn-editar-meta" >
                            <h2 class="editar-meta-text">Editar meta</h2>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down seta-button" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="container2">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Selecionar meta</option>
                            <option value="1">Carro</option>
                            <option value="2">Casa</option>
                            <option value="3">Viajar</option>
                        </select>
                        <div>
                            <label>Nome</label>
                            <input class="form-control form-control-sm input-meta" type="text" placeholder="Descrição da meta" aria-label="default input example" disabled>
                        </div>
                        <div class="input-data">
                            <div class="input-data-formulario">
                                <label>Inicio</label>
                                <input class="form-control form-control-sm" type="text" placeholder="01/01/2021" aria-label=".form-control-lg example" disabled>
                            </div>
                            <div class="input-data-formulario">
                                <label>Final</label>
                                <input class="form-control form-control-sm" type="text" placeholder="01/01/2021" aria-label=".form-control-lg example" disabled>
                            </div>
                        </div>
                        <div class="input-valor">
                            <label>Valor</label>
                            <input class="form-control form-control-sm" type="number" placeholder="R$00.000,00" aria-label=".form-control-sm example" disabled>
                        </div>
                        <div class="button-centralize">
                            <button class="botao botao-verde salvar-meta">
                                <a href="#">Salvar</a>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="lista-metas">
                <h2 class="tituloMain">Lista de metas</h2>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr class="lista-metas-cabecalho">
                            <th scope="col"></th>
                            <th scope="col">Meta</th>
                            <th scope="col">Saldo</th>
                            <th scope="col">Tempo</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Carro</td>
                            <td>R$9.010,00</td>
                            <td>4 meses</td>
                            <td ><a href="#"><span class="badge">excluir</span></a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Casa</td>
                            <td>R$2.400,00</td>
                            <td>5 anos</td>
                            <td ><a href="#"><span class="badge">excluir</span></a></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Viajar</td>
                            <td>R$5.765,00</td>
                            <td>3 semanas</td>
                            <td ><a href="#"><span class="badge">excluir</span></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
         <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
         </a>
         <hr>
         <p>&copy; Copyright 2021 - Trabalho Interdisciplinar: Aplicações Web | <strong>ICEI PUC Minas</strong></p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script defer src="js/scriptmetas.js"></script>

</html>
