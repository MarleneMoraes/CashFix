<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/estilometas.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Bem-vindo | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container-fluid row cabecalho ">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <i class="fas fa-bars fa-2x"></i>
            <a href="index.html">
                <img src="imagens/logo-branca-colorida.png" alt="logo CashFix" title="CashFix">
            </a>
        </div>

            <button class="botao botao-verde sair" type="button"><a href="index.html">Sair</a></button>
    </header>

 <!-- MENU -->
<main>
    <div>
        <ul class="menu">
            <a href="pagina-interna.html">
                 <li class="textmenu">início </li>
            </a> /
            <li class="textmenu"> metas</li>
        </ul>
    </div>

    <h2 class="titulo">Metas</h2>

    <!-- CRIAÇÃO-DA-META -->
    <div style="display: flex;">
        <div class="novameta">
            <h3>Nova meta</h3>
            <div class="half-box spacing">
                <div class="labelForData">
                     <label>Planejamento</label>
                </div>
                <input type="name" name="name" id="name" placeholder="ex.: Comprar um carro" autocomplete="off">
            </div>
            <div style="display: flex;">
                <div class="half-box spacing">
                    <div class="labelForData">
                         <label>Inicio</label>
                    </div>
        
                    <input type="date" name="name" id="name" placeholder="Início da Meta" autocomplete="off">
                </div>
                <div class="half-box spacing">
                    <div class="labelForData">
                         <label>Final</label>
                    </div>
                    <input type="date" name="name" id="name" placeholder="Final da Meta" autocomplete="off">
                </div>
            </div>
            <div class="half-box spacing">
                <div class="labelForData">
                     <label>Valor</label>
                </div>
        
                <input type="number" name="name" id="name" placeholder="Quanto deseja poupar?" autocomplete="off">
            </div>
            <button class="botao botao-verde criar-planejamento">
                 <a href="#">Criar Meta</a>
            </button>
        </div>

        <div class="listas">
            <div class="cardmetas">
                <div class="metas">
                     <h4>Comprar um carro</h4><hr>
                     <h5>editar</h5>
                </div>
                <div style="display: flex;">
                    <input type="number" name="name" id="name" placeholder="Saldo: R$3.457,00" autocomplete="off" disabled>
                    <input type="number" name="name" id="name" placeholder="Meta: R$22.000,00" autocomplete="off" disabled>
                </div>
                <h6>Meta para.: 12/11/2021</h6>
            </div>

            <div class="cardmetas">
                <div class="metas">
                     <h4>Viajar nas férias</h4><hr>
                     <h5>editar</h5>
                </div>
                <div style="display: flex;">
                    <input type="number" name="name" id="name" placeholder="Saldo: R$3.457,00" autocomplete="off" disabled>
                    <input type="number" name="name" id="name" placeholder="Meta: R$2.500,00" autocomplete="off" disabled>
                </div>
                <h6>Meta para.: 12/11/2021</h6>
            </div>

            <div class="cardmetas">
                <div class="metas">
                     <h4>Comprar um casa</h4><hr>
                     <h5>editar</h5>
                </div>
                <div style="display: flex;">
                    <input type="number" name="name" id="name" placeholder="Saldo: R$3.457,00" autocomplete="off" disabled>
                    <input type="number" name="name" id="name" placeholder="Meta: R$130.000,00" autocomplete="off" disabled>
                </div>
                <h6>Meta para.: 12/11/2021</h6>
            </div>
        </div>
    </div>
</main>


    <!-- Rodapé -->
    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>

    </footer>
</body>

</html>
