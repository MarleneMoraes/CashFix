<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="./css/estiloWelcome.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Bem-vindo | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container-fluid row cabecalho ">
        <a href="index.html">
            <img src="imagens/logo-branca-colorida.png" alt="logo CashFix" title="CashFix">
        </a>

        <button class="botao botao-verde sair" type="button"><a href="index.html">Sair</a></button>
        </a>
    </header>

    <main>

        <div class="card cartao-branco renda">
            <h3>Renda Fixa/Extra</h3>
            <p>R$0.00</p>
            <button class="botao botao-verde detalhes"> + Detalhes</button>
        </div>
        <div class="card cartao-preto servicos">
            <button class="botao botao-verde botao-quadrado">Pagamentos de Boletos</button>
            <button class="botao botao-verde botao-quadrado">Cartões</button>
            <button class="botao botao-verde botao-quadrado">Pix</button>
            <button class="botao botao-verde botao-quadrado">Poupança</button>
        </div>
        <div class="card cartao-branco dividas">
            <h3>Dívidas</h3>
            <button class="botao botao-verde pagamentos"> Controle de Pagamentos</button>
            <button class="botao botao-verde recebimentos"> Controle de Recebimentos</button>
        </div>
        <div class="card cartao-preto perfil-configuracoes">
            <button class="botao botao-verde perfil"> Perfil</button>
            <button class="botao botao-verde configuracoes"> Configurações</button>
        </div>
        <div class="card cartao-branco metas">
            <h3>Metas</h3>
            <button class="botao botao-verde criar-planejamento">Criar Planejamento</button>
            <button class="botao botao-verde planejamento"> Planejamentos</button>
        </div>
        <div class="card cartao-preto ajuda-atendimento">
            <button class="botao botao-verde ajuda"> Ajuda</button>
            <button class="botao botao-verde atendimento">Atendimento</button>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>
        <hr>
        <p>&copy; Copyright 2021 - Trabalho Interdisciplinar: Aplicações Web | <strong>ICEI PUC Minas</strong></p>
    </footer>
</body>

</html>
