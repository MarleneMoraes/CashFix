<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/estiloCadastro.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Cadastro | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="row container-fluid cabecalho">
        <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                title="CashFix"></a>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="cadastro" id="realizarCadastro">
            <h1>Cadastro</h1>

            <div id='mensagemErro'></div>
            <div id='mensagemSucesso'></div>

            <form action="pagina-interna.html">
                <label id="labelNome" class="label" for="nome">
                    <i class="fa fa-user"></i>
                    <input id="nome" class="form nome" type="text" placeholder="Nome">
                </label>
                <label id="labelCpf" class="label" for="cpfCnpj">
                    <i class="fa fa-list-alt"></i>
                    <input id="cpfCnpj" class="form cpf" type="text" placeholder="CPF / CNPJ" > 
                </label>
                <label id="labelEmail" class="label" for="email">
                    <i class="fa fa-envelope"></i>
                    <input id="email" class="form usuario" type="text" placeholder="Email" > 
                </label>
                <label id="labelSenha" class="label" for="senha">
                    <i class="fa fa-lock"></i>
                    <input id="senha" class="form senha" type="password" placeholder="Senha" >
                    <i id="verSenha" class="fa fa-eye-slash"></i>
                </label>
                <label id="labelConfirmarSenha" class="label" for="confirmarSenha">
                    <i class="fa fa-lock"></i>
                    <input id="confirmarSenha" class="form confirmar-senha" type="password" placeholder="Confirmar Senha" > 
                    <i id="verConfirmarSenha" class="fa fa-eye-slash"></i>
                </label>
                <button id="Cadastrar" class="botao botao-verde cadastrar">
                    <a href="pagina-interna.html"> Cadastrar</a>
                </button>
                <button class="botao botao-contorno entrar">
                    Já possui uma conta? <a href="login.html">Login</a>
                </button>
            </form>
        </div>

        <!-- Botão de Voltar -->
        <button class="botao botao-contorno voltar">
            <a href="index.html">Voltar</a>
        </button>
    </main>


    <!-- Rodapé -->
    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>
        <hr>
        <p>&copy; Copyright 2021 - Trabalho Interdisciplinar: Aplicações Web | <strong>ICEI PUC Minas</strong></p>
    </footer>

    <script src="./js/scriptCadastro.js"></script>
    <script src="https://kit.fontawesome.com/83bbcb24d1.js" crossorigin="anonymous"></script>
</body>

</html>
