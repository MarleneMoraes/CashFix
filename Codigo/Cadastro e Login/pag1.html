<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <title>CashFix</title>
</head>

<body>
    <header>
        <img src="img/logo-branca-colorida.png" alt="imagem logo">
    </header>
    <div class="login">
        <h1>Login</h1>
        <form action="formulário">
            <label class="label" for="">
                <i class="fa fa-envelope icone1"></i>
                <input type="text" class="usuario" name="usuario" placeholder="Email"> </br>
            </label>
            <label class="label" for="">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" class="senha" name="password" placeholder="Senha"> </br>
            </label>
            <label for="">
                <input type="submit" class="botao" value="Entrar">
            </label>
        </form>
        <div class="esqueceu-senha">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="cadastrar">
            <p>Ainda não possui uma conta?  <a href="pag2.html">Cadastre-se!</a></p>
        </div>
    </div>
    <div class="voltar">
        <a href="#">Voltar</a>
    </div>

</body>

</html>
