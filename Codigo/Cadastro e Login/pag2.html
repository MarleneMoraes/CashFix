<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>CashFix</title>
</head>

<body>
    <header>
        <img src="img/logo-branca-colorida.png" alt="imagem logo">
    </header>
    <div class="cadastro">
        <h1>Cadastro</h1>
        <form action="formulário">
            <label class="label" for="">
                <i class="fa fa-user"></i>
                <input type="text" class="nome" name="nome" placeholder="Nome"> </br>
            </label>
            <label class="label" for="">
                <i class="fa fa-list-alt"></i>
                <input type="text" class="cpf" name="cpf" placeholder="CNPJ / CPF"> </br>
            </label>
            <label class="label" for="">
                <i class="fa fa-envelope"></i>
                <input type="text" class="usuario" name="usuario" placeholder="Email"> </br>
            </label>
            <label class="label" for="">
                <i class="fa fa-lock"></i>
                <input type="password" class="senha" name="password" placeholder="Senha"> </br>
            </label>
            <label for="">
                <input type="submit" class="botao" value="Cadastrar">
            </label>
        </form>
        <div class="login">
            <p>Já possui uma conta? <a href="pag1.html">Login</a></p>
    </div>
    <div class="voltar">
        <a href="pag1.html">Voltar</a>
    </div>

</body>

</html>
