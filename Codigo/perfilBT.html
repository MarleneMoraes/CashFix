<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/perfilBT.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Cadastro | CashFix</title>
</head>


<body>
    <!-- Cabeçalho -->
    <header class="row container-fluid cabecalho">
        <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                title="CashFix"></a>
    </header>

    <!-- Conteúdo -->
    <main class="perfil">
        
        <div id="main-container">
            <h1>Perfil</h1>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-9">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-9">
                    <label for="inputPassword4">Renda Mensal</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                    <label for="inputFirstName">Nome</label>
                      <input type="text" class="form-control" id="inputFirstName" placeholder="Digite seu nome">
                    </div>
                    <div class="col-md-3">
                        <label for="inputLastName">Sobrenome</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Digite seu sobrenome">
                    </div>
                    <div class="col-md-3">
                        <label for="inputTelephone">Telefone</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="(xx)xxxxx-xxxx">
                    </div>
                  </div>
                <div class="form-row">
                  <div class="col-md-6">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Avenida, Rua, Alameda...">
                  </div>
                  <div class="col-md-3">
                    <label for="inputAddress">Número</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Número">
                </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                      <option selected>Selecione</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="xxxxx-xxx">
                  </div>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
              </form>
        </div>
    </main>

    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>
        <hr>
        <p>&copy; Copyright 2021 - Trabalho Interdisciplinar: Aplicações Web | <strong>ICEI PUC Minas</strong></p>
    </footer>

    <script src="js/perfil.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
