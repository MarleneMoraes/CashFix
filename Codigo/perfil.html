<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/estiloperfil.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Perfil | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="row container-fluid cabecalho">
        <div class="menulateralint">
            <input type="checkbox" id="check">
            <label for="check">
                <i class="fas fa-bars fa-2x" id="btn-menu"></i>
                <i class="fas fa-times" id="out"></i>
            </label>
            <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                    title="CashFix"></a>
            <nav class="menulateral">
                <ul>
                    <li class="nav-link">
                        <a href="pagInterna.html">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="metas.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Metas</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="perfil.html">
                            <i class="far fa-user"></i>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="cartoes.html">
                            <i class="far fa-credit-card"></i>
                            <span>Cartões</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <a href="index.html"><img class="logoDesktop" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                title="CashFix"></a>
        <nav class="menuDesktop">
            <ul>
                <li><a href="pagInterna.html">Home</a></li>
                <li><a href="metas.html">Metas</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="cartoes.html">Cartões</a></li>
            </ul>
        </nav>

        <div id="usuario"><p></p></div>

        <button class="botao botao-verde sair" type="button"><a href="index.html">Sair</a></button>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div id="mensagemErro"></div>
        <div id="mensagemSucesso"></div>

        <div class="navegacao">
            <a class="textmenu" href="pagina-interna.html">Início</a>
            <i class="fas fa-chevron-right"></i> <a class="textmenu" href="perfil copy.html">Perfil</a>
        </div>
        
        <h1>Perfil</h1>
        
        <section class="perfil" id="realizarPerfil">
            
            <form action="pagina-internaBT.html">
                <div class="form-flex">
                    <label id="labelNome" class="label">
                        <input id="nome" class="form nome" type="text" name="nome" placeholder="Nome" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                    <label id="labelSobrenome" class="label">
                        <input id="sobrenome" class="form sobrenome" type="text" name="sobrenome" placeholder="Sobrenome" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                </div>
                <label id="labelEmail" class="label">
                    <input class="form email" type="text" name="email" placeholder="Email" id="email" autocomplete="off">
                    <small class="erro"></small></br>
                    <p><small class="erro"></small></p>
                </label>

                <div class="form-flex">
                    <label id="labelRenda" class="label">
                        <input class="form renda" type="text" name="renda" placeholder="Renda Mensal" id="renda" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                    <label id="labelTelefone" class="label">
                        <input id="TelefonePerfil" class="form telefone" type="tel" name="telefone"
                            placeholder="Telefone" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                </div>

                <div class="form-flex">
                    <label id="labelEndereco" class="label">
                        <input class="form endereco" type="text" name="endereco" placeholder="Endereço"
                            id="enderecoPerfil" autocomplete="off">
                        <small class="erro"></small></br>
                    </label>
                    <label id="labelNumero" class="label">
                        <input class="form numero" type="number" name="numero" placeholder="Número" id="numeroPerfil"
                            min="0" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                </div>

                <div class="form-flex">
                    <label id="labelCidade" class="label">
                        <input class="form cidade" type="text" name="cidade" placeholder="Cidade" id="cidadePerfil" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                    <label id="labelEstado" class="label" for="inputState">
                        <select id="inputEstado" class="form estado" autocomplete="off">
                            <option selected>Estado</option>
                            <optgroup label="Região Norte">
                                <option value="AC">Acre</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="PA">Pará</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="TO">Tocantins</option>
                            </optgroup>
                            <optgroup label="Região Nordeste">
                                <option value="AL">Alagoas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="MA">Maranhão</option>
                                <option value="PB">Paraíba</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="SE">Sergipe</option>
                            </optgroup>
                            <optgroup label="Região Centro-Oeste">
                                <option value="DF">Brasília</option>
                                <option value="GO">Goiás</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                            </optgroup>
                            <optgroup label="Região Sudeste">
                                <option value="ES">Espírito Santo</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="SP">São Paulo</option>
                            </optgroup>
                            <optgroup label="Região Sul">
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="SC">Santa Catarina</option>
                            </optgroup>
                        </select>
                    </label>
                    <label id="labelCep" class="label">
                        <input class="form cep" type="text" name="cep" placeholder="Cep" id="cepPerfil" autocomplete="off">
                        <p><small class="erro"></small></p>
                    </label>
                </div>
            </form>
        </section>

        <!-- Botão de Voltar -->
        <button class="botao botao-contorno voltar">
            <a href="pagInternaBT.html">Voltar</a>
        </button>
    </main>


    <!-- Rodapé -->
    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>
        <hr>
        <p>&copy; Copyright 2021 - Trabalho Interdisciplinar: Aplicações Web | <strong>ICEI PUC Minas</strong></p>
    </footer>

    <script src="./js/scriptPerfil.js"></script>
    <script src="https://kit.fontawesome.com/83bbcb24d1.js" crossorigin="anonymous"></script>
</body>

</html>
