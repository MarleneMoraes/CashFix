<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/estilocartoes.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Cartõe | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="container-fluid row cabecalho ">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <i class="fas fa-bars fa-2x"></i>
            <a href="index.html">
                <img src="imagens/logo-branca-colorida.png" alt="logo CashFix" title="CashFix">
            </a>
        </div>

            <button class="botao botao-verde sair" type="button"><a href="index.html">Sair</a></button>
    </header>
<main>
    <div>
        <ul class="menu">
            <a href="pagina-interna.html">
                <li class="textmenu">Início</li>
            </a>/
            <li class="textmenu"> Cartões</li>
        </ul>
    </div>

    <div class="titulo">
            <h2>Cartões</h2>
    </div>
        <nav class="card">
            <ul>
                <li>
                    <input type="radio" name="tabs" class="rd_tabs" id="tab1" checked>
                    <label for="tab1"> Cartões</label>
                    <div class="abas">
                        <article>
                            <div style="display: flex;" class="">
                                <div> <br>
                                    <h4 class="cartoes">Nubank</h4>
                                    <div style="margin: 5px; box-shadow: 0px 1px 0px 0px #3c3c3c inset !important;"  class="card">
                                        <input class="formcartao cartão" type="text" name="cartao" id="cartao" value="R$2.356,75" autocomplete="off">
                                        <h6>15/06/2021</h6>
                                    </div>
                                </div>
                                <div> <br>
                                    <h4 class="cartoes">Inter</h4>
                                    <div style="margin: 5px; box-shadow: 0px 1px 0px 0px #3c3c3c inset !important;"  class="card">
                                        <input class="formcartao cartão" type="text" name="cartao" id="cartao" value="R$2.356,75" autocomplete="off">
                                        <h6>15/06/2021</h6>
                                    </div>
                                </div>
                                <div> <br>
                                    <h4 class="cartoes">Digio</h4>
                                    <div style="margin: 5px; box-shadow: 0px 1px 0px 0px #3c3c3c inset !important;"  class="card">
                                        <input class="formcartao cartão" type="text" name="cartao" id="cartao" value="R$2.356,75" autocomplete="off">
                                        <h6>15/06/2021</h6>
                                    </div>
                                </div>
                            </div> <br>
                            <hr>
                            <div class="">
                                <h3>Cadastrar cartão</h3>
                                 <input class="form cartão" type="text" name="cartao" id="cartao" placeholder="Nome do Cartão" autocomplete="off"> <br>
                                 <input class="form cartão" type="number" name="cartao" id="cartao" placeholder="Limite" autocomplete="off"> <br>
                                 <label for="">Vencimento:</label> <br>

                                 <input class="form cartão" type="date" name="cartao" id="cartao" placeholder="Data de Vencimento" autocomplete="off"> <br>
                                 <label for="">Cor do Cartão: </label>
                                 <input class="formcor cartão" type="color" name="cartao" id="cartao"> <br>
                                 <button class="botao botao-verde detalhes">+ Cadastrar</button>
                            </div>
                        </article>
                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" class="rd_tabs" id="tab2">
                    <label for="tab2"> Adicionar despesas</label>
                    <div class="abas">
                        <article>
                             <h3>Adicionar despesas ao seu cartão</h3>
                            <div>
                                <div>
                                   <br>
                                   <div class="btn-group">
                                         <label for="">Selecione: </label>
                                     <select id="cartao">
                                         <option value="NU">Nubank</option>
                                         <option value="IN">Inter</option>
                                         <option value="DG">Digio</option>
                                     </select>
                                     <br>
                                  <input class="form cartão" type="text" name="cartao" id="cartao" placeholder="Descrição" autocomplete="off"> <br>
           
                                  <input class="form cartão" type="number" name="cartao" id="cartao" placeholder="Valor" autocomplete="off"> <br>
                                  <label for="">Débito parcelado? </label> <br>
                                   <input class="form cartão" type="text" name="cartao" id="cartao" placeholder="Sim / Não" autocomplete="off"> <br>
                                  <button class="botao botao-verde detalhes"> + Adicionar Despesa</button>
                               </div> <br>
                                <hr> <br>
                                   <h3>Detalhar Despesas</h3>
                                   <br>
                                   <label for="">Selecione: </label>
                                   <select id="cartao">
                                       <option value="NU">Nubank</option>
                                       <option value="IN">Inter</option>
                                       <option value="DG">Digio</option>
                                   </select>
                               </div>
                            </div>
                        </article>
                    </div>
                </li>
            </ul>
        </nav>
    </main>

    </html>
