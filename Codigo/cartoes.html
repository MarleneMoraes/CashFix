<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">

</head>

<body>
    <header class="cabecalho container-fluid ">
        <!--Menu Versão Mobile-->
        <div class="menu-logo col-3 ">
            <div class="menulateralint col-12">
                <input type="checkbox" id="check">
                <label for="check">
                    <i class="fas fa-bars fa-2x" id="btn-menu"></i>
                    <i class="fas fa-times" id="out"></i>
                </label>

                <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                        title="CashFix"></a>
                <nav class="menulateral">
                    <ul>
                        <li class="nav-link">
                            <a href="pagInterna.html">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="metas.html">
                                <i class="fas fa-chart-bar"></i>
                                <span>Metas</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="perfil.html">
                                <i class="far fa-user"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="cartoes.html">
                                <i class="far fa-credit-card"></i>
                                <span>Cartões</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--Menu Versão Desktop-->
        <a href="index.html"><img class="logoDesktop" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                title="CashFix"></a>


        <div class="col-4">
            <nav class="menuDesktop">
                <ul>
                    <li><a href="pagInterna.html">Home</a></li>
                    <li><a href="metas.html">Metas</a></li>
                    <li><a href="perfil.html">Perfil</a></li>
                    <li><a href="cartoes.html">Cartões</a></li>
                </ul>
            </nav>
        </div>

        <div class="col-2">
            <div id="usuario"></div>
        </div>

        <div class="col-3 d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="botao botao-verde sair" type="button"><a href="index.html">Sair</a></button>
        </div>
    </header>



    <div class="navegacao">
        <a class="textmenu" href="pagina-interna.html">Início</a>
        <i class="fas fa-chevron-right"></i> <a class="textmenu" href="cartoes.html">Cartões</a>
    </div>

    <h1>Cartões</h1>

    <main class="cartoes">
        <div id="mensagemErro"></div>
        <div id="mensagemSucesso"></div>

        <!--Cartões Salvos-->
        <article class="flex">
            <section class="sectionTop">
                <h2>Cartões Salvos</h2>
                <div id="cartoesSalvos" class="cartoesSalvos">

                </div>
                <button id="cartaoAdd" class="botao botao-verde addCartao" onclick="sessaoCadastrar()">+</button>
            </section>
            <!-- Cadastrar Cartão -->
            <section class="sectionMobile">
                <div id="sessaoCadastro">
                    <hr>
                    <h2>Cadastrar Cartão</h2>
                    <div class="form-flex">
                        <label>Nome<input id="nome" class="form nome" type="text" name="nome"
                                placeholder="Nome do cartão">
                        </label>

                        <label>Limite
                            <input id="limite" class="form limite" type="number" name="Limite"
                                placeholder="Limite do cartão" min="0">
                        </label>
                        <label>Data de Vencimento
                            <input id="vencimento" class="form vencimento" type="date" name="vencimento"
                                placeholder="Data de Vencimento">
                        </label>
                    </div>
                    <button id="salvarCartao" class="botao botao-verde salvar"> Salvar</button>
                </div>
            </section>
        </article>

    </main>


    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>
        <hr>

    </footer>

    <script src="js/scriptCartoes.js"></script>
</body>

</html>
