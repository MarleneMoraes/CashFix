<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Cadastro | CashFix</title>
</head>


<body>
    <!-- Cabeçalho -->
    <header class="row container-fluid cabecalho">
        <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                title="CashFix"></a>
    </header>

    <!-- Conteúdo -->
    <main class="perfil">
        <div id="main-container">
            <h1>Perfil</h1>
            <form action="" method="" id="register-form">
                <div class="full-box">
                 <span>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email" autocomplete="off">
                    <label for="">Renda Mensal</label>
                    <input type="text" name="nome" placeholder="R$xxx,xx">
                 </span>
                </div>
                <div class="half-box spacing">
                    <label>Nome</label>
                    <input type="name" name="name" id="name" placeholder="Digite o seu Nome" autocomplete="off">
                </div>
                <div class="half-box">
                    <label>Sobrenome</label>
                    <input type="lastname" name="lastname" id="lastname" placeholder="Digite o seu Sobrenome" autocomplete="off">
                </div>
                <div class="half-box">
                    <label>Telefone</label>
                    <input type="password" name="password" id="password" placeholder="(xx)xxxxx-xxxx" autocomplete="off">
                </div>
                <div class="half-box spacing">
                    <label>CEP</label>
                    <input name="cep" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
                </div>
                <div class="half-box spacing">
                    <label>Logradouro</label>
                    <input name="rua" type="text" id="rua"/>
                </div>
                <div class="half-box">
                    <label>Número</label>
                    <input id="numero" type="text" placeholder="Digite o número" />
                </div>
                <div class="half-box">
                    <label>cidade</label>
                    <input name="cidade" type="text" id="cidade"/>
                </div>
                <div class="half-box spacing">
                    <label>Bairro</label>
                    <input name="bairro" type="text" id="bairro"/>
                </div>
                <div class="half-box spacing">
                    <label>Estado</label>
                    <input name="uf" type="text" id="uf"/>
        
                </div>

            </form>
        </div>
    </main>
    <footer>
        <p>Copyright</p>
    </footer>
   <script src="js/perfil.js"></script>
</body>

</html>
