<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/estiloLogin.css">
    <link rel="shortcut icon" href="imagens/logotipo-colorida.png" type="image/x-icon">
    <title>Login | CashFix</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <a href="index.html"><img class="logo" src="imagens/logo-branca-colorida.png" alt="logo CashFix"
                title="CashFix"></a>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <div class="login" id="entrar">
            <h1>Login</h1>

            <div id='mensagemErro'></div>

            <form action="#">

                <label id="labelEmail" class="label" for="email">
                    <i class="fa fa-envelope icone"></i>
                    <input id="email" class="form email" type="text" placeholder="E-mail" autocomplete="off">
                </label>

                <label id="labelSenha" class="label" for="senha">
                    <i class="fa fa-lock icone" aria-hidden="true"></i>
                    <input id="senha" class="form senha" type="password" placeholder="Senha" autocomplete="off">
                    <i class="far fa-eye-slash"></i>
                </label>
                <div class="caixa-esqueceu">
                    <div class="caixa">
                        <input type="checkbox" autocomplete="off"> <label for="text">Manter-se conectado?</label>
                    </div>
                    <div class="esqueceu-senha">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
                <button id="entrar" class="botao botao-verde entrar">
                    <a href="#">Entrar</a>
                </button>
                <a href="cadastro.html">
                    <button class="botao botao-contorno cadastrar">
                        Ainda não possui uma conta? <span>Cadastre-se!</span>
                    </button>
                </a>
            </form>
        </div>

        <!-- Botão de Voltar -->
        <button class="botao botao-contorno voltar">
            <a href="index.html">Voltar</a>
        </button>
    </main>


    <!-- Rodapé -->
    <footer class="rodape">
        <a href="index.html">
            <img src="imagens/logo-branca.png" alt="logo CashFix" title="CashFix">
        </a>
        <hr>
        <p>&copy; Copyright 2021 - Trabalho Interdisciplinar: Aplicações Web | <strong>ICEI PUC Minas</strong></p>
    </footer>

    <script src="./js/scriptLogin.js"></script>
    <script src="https://kit.fontawesome.com/83bbcb24d1.js" crossorigin="anonymous"></script>
</body>

</html>
